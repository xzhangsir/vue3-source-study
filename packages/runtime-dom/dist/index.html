// async  component  异步组件
// 异步组件就是刚开始渲染一个空组件  组件加载之后 渲染一个真的组件

// 对象(loading 或者 error)和函数两种写法

  render:()=>h('h1','aaaa')
}

 const ErrorComponent = {
  render:()=>h('del','aaaa')
 }
 const LoadingCom = {
  render:()=>h('i','loading...')
 }
 
  let asyncComponent = defineAsyncComponent({
    loader:()=>{
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          reject(My)
        },3000)
      })
    },
    timeout:2000,
    delay:1000,
    LoadingComponent:LoadingCom,
    errorComponent:ErrorComponent,
    onError(err,retry,fail){
      console.log("加载失败，重新加载");
      retry()
    }
    
  })

 render(h(asyncComponent),app)
