//  插槽
 const MyCom = {
    render() {
      return h(Fragment, [
        h('div', this.$slots.header()),
        "center",
        h('div', this.$slots.footer())
      ])
    }
  }



  const VueComponent = {
    render() {
      // children 如果是对象说明是组件的插槽
      return h(MyCom, null, {
        header: () => h('p', 'header'),
        footer: () => h('p', 'footer')
      })
    }
  }

  render(h(VueComponent), app)

  </script>
