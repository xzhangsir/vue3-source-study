<body>
  <div id="app"></div>
  <div id="root"></div>
  <div id="root2"></div>
  <script>
    const { ref,Teleport,createRenderer, reactive, h, render, Text, Fragment, getCurrentInstance, provide, inject } = VueRuntimeDOM

    const VueComponent = {
      setup() {
        const flag = ref(true)
        const handleClick = () => {
          flag.value = false
        }
        return {
          flag,
          handleClick
        }
      },
      render() {
        return h('button', { onClick: this.handleClick }, this.flag ? h(Teleport, { to: '#root' }, [h(Text, 345)]) : h(Teleport, { to: '#root2' }, [h(Text, 123)]))
      }
    }


    render(h(VueComponent), app) 


  </script>
</body>
