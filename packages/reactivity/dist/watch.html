<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

</head>

<body>
  <div id="app"></div>
  <script>
    const { effect, ref,reactive, watch, watchEffect } = VueReactivity
    const state = reactive({ 
      count: 0,
     })
    watch(
      () => state.count,
      (count, prevCount) => {
        console.log("reactive count",count,prevCount)
      },
      {
        immediate:true
      }
    )
 




    setTimeout(()=>{
      state.count = 12
    },1000)

    // const count = ref(0)

    //   console.log("ref count", count, prevCount)
    // })
 
  </script>

</body>
