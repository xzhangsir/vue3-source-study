<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/runtime-dom.global.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const { ref, createRenderer, reactive, h, render, Text, Fragment, getCurrentInstance, provide, inject, Teleport, defineAsyncComponent } = VueRuntimeDOM

    
    // async  component  异步组件
    // 异步组件就是刚开始渲染一个空组件  组件加载之后 渲染一个真的组件

    // 对象(loading 或者 error)和函数两种写法

    const My = {
      render: () => h('h1', 'success')
    }

    const ErrorComponent = {
      render: () => h('del', 'error')
    }
    const LoadingCom = {
      render: () => h('i', 'loading...')
    }


    let asyncComponent = defineAsyncComponent({
      loader: () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(My)
            // reject(My)
          }, 3000)
        })
      },
      timeout: 2000,
      delay: 1000, //多久之后loading出现
      LoadingComponent: LoadingCom,
      errorComponent: ErrorComponent,
      onError(err, retry, fail) {
        console.log("加载失败，重新加载");
        retry()
      }

    })

      render(h(asyncComponent), app)

  </script>
</body>

</html>
